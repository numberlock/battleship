<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="input-container">
      <h1 class="title">BATTLESHIPS</h1>
      <label for="player-name">Eneter Player Name:</label>
      <input id="player-name" />
      <button class="start-game">START GAME</button>
    </div>
    <div class="board-container hidden">
      <div class="player0-container">
        <div class="player0-name"></div>
        <div class="player0"></div>
        <div class="player0-sunk">Ships sunk: 0/5</div>
      </div>
      <div class="display hidden"></div>
      <div class="container-dynamic">
        <button class="rotation-button">Vertical</button>
        <div class="ship-selector"></div>
        <div class="player1-container hidden">
          <div class="player1-name"></div>
          <div class="player1"></div>
          <div class="player1-sunk">Ships sunk: 0/5</div>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
